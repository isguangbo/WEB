    <title>解绑事件</title>

<script>
    $(function () {
        // $("ul").on("click mouseenter","li",function () {
        //     alert(22);
        // });
        // 解除mouseenter 
        // $("ul").off("mouseenter")
        // 解除所有事件
        // $("ul").off()
        // 解除事件委托
        // $("ul").off("mouseenter","li");
        // 所有的事件只想触发一次用one   和on写法一致
        $("ul").one("mouseenter","li",function () {
            alert(11)
        })
    });
</script>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
