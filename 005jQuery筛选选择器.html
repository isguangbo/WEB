<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.3.min.js"></script>
</head>

<body>
    <ul>
        <li>天王盖地虎</li>
        <li>天王盖地虎</li>
        <li>天王盖地虎</li>
        <li>天王盖地虎</li>
        <li>天王盖地虎</li>
    </ul>
    <ol>
        <li>宝塔镇河妖</li>
        <li>宝塔镇河妖</li>
        <li>宝塔镇河妖</li>
        <li>宝塔镇河妖</li>
        <li>宝塔镇河妖</li>
        <li>宝塔镇河妖</li>
    </ol>
</body>
<script>
    $(function () {
        // 获取第一个元素li
        $("ul li:first").css("background", "red");
        // 获取最后一个元素li
        $("ul li:last").css("background", "blue");
        // 选择索引号为2的元素，索引号index从0开始
        $("ul li:eq(2)").css("background", "tomato");
        // 获取到的li元素中，选择索引号为奇数的元素
        $("ol li:odd").css("background", "green")
        // 获取到的li元素中，选择索引号为偶数的元素
        $("ol li:even").css("background", "yellow")
    })
</script>

</html>
