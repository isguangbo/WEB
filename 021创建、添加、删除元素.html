<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.3.min.js"></script>
</head>
<script>
    $(function () {
        let li = $("<li>创建元素</li>");
        // 内部添加父子关系
        // append内部添加并放到内容的最后面
        // $("ul").append(li)
        // prepend内部添加并放到内容的最前面
        $("ul").prepend(li);

        // 外部添加  兄弟关系
        let div = $("<div>后添加div元素</div>")
        // 放到元素后面
        $(".test").after(div)
        // 放到元素前面
        // $("div").before(div)

        // 删除元素
        // $("ul").remove()
        // 删除元素里面的子节点
        // $("ul").empty()
        $("ul").html("")
    })
</script>

<body>
    <ul>
        <li>li element</li>
    </ul>
    <div class="test">div element</div>
</body>

</html>
