<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <script src="jquery-3.6.3.min.js"></script>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Document</title>
    <style>
        .king {
            margin: 100px auto;
            width: 733px;
            height: 69px;
            overflow: hidden;
        }

        .king ul .current {
            width: 224px;
        }

        .king ul .current .small {
            display: none;
        }

        .king ul .current .big {
            display: block;
        }

        .king ul li {
            float: left;
            margin-right: 10px;
            width: 69px;
            height: 69px;
        }

        .king ul li img {
            border-radius: 5px;
        }

        .king ul li .small {
            width: 69px;
            height: 69px;
        }

        .king ul li .big {
            display: none;
        }

        .box {
            width: 1038px;
            height: 405px;
            margin: 20px auto;
            overflow: hidden;
        }

        .box .imgBox {
            width: 100px;
            height: 405px;
            float: left;
            overflow: hidden;
            opacity: 0.4;
            /* position: relative; */
        }

        .box ul .active {
            width: 538px;
            height: 405px;
            opacity: 1;
        }

        .box ul .imgBox>img {
            height: 100%;
            cursor: pointer;
        }

        .box>ul {
            width: 110%;
            height: 100%;
            list-style: none;
            background-color: black;
            overflow: hidden;
        }
    </style>
</head>
<script>
    $(function () {
        // $(".king li").mouseover(function () {
        //     $(this).stop().animate({
        //         width: 224,
        //     }).find(".small").stop().hide().siblings(".big").stop().fadeIn();
        //     $(this).siblings('li').stop().animate({
        //         width: 69,
        //     }).find(".big").stop().fadeOut(1000).siblings(".small").stop().fadeIn()
        // });
        // 鼠标经过    
        $(".king li").mouseover(function () {
            $(this).stop().animate({
                // 当前li宽度变为224
                width: 224,
                // 当前小图片隐藏大图片展示 
            }).find(".small").stop().hide().siblings(".big").stop().show();
            $(this).siblings("li").stop().animate({
                // 其余li宽度变为69
                width: 69,
            }).find(".big").stop().hide().siblings(".small").stop().show()
            // $(this).find(".small").hide()
        });
        $(".box .imgBox").mouseover(function () {
            $(this).stop().animate({
                width: 538,
                opacity: 1
            }).siblings(".imgBox").stop().animate({
                width: 100,
                opacity: .4
            });
            $(".box .imgBox").mouseout(function () {
                $(".imgBox").stop().animate({
                    width: 173,
                })
            })
        });
    })
</script>
