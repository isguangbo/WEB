<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.3.min.js"></script>
</head>

<body>
    <div>床前明月光</div>
    <span>疑是地上霜</span>
</body>
<script>
    // DOM 对象
    div = document.querySelector("div");
    // jquery对象
    $("span");
    // DOM对象转换jquery对象
    $(div).css("color", "red")
    // jquery对象转换DOM对象
    // 1.$("span")[index] index是索引号
    $("span")[0].style.backgroundColor = "tomato";
    // 1.$("span").get(index) index是索引号
    $("span").get(0).style.backgroundColor = "blue"
</script>

</html>
