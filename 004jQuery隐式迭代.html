<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.3.min.js"></script>
</head>

<body>
    <div>div标签</div>
    <div>div标签</div>
    <div>div标签</div>
    <div>div标签</div>
    <ul>
        <li>li标签</li>
        <li>li标签</li>
        <li>li标签</li>
    </ul>
</body>
<script>
    // 获取全部div
    console.log($('div'));;
    // 给4个div的背景设置为粉色，jquery对象不能使用原生DOM的style
    $('div').css('background', 'pink')
    // 隐式迭代就是把匹配的所有元素进行循环遍历，给每一个元素添加css这个方法
    $('li').css('color', 'tomato')
</script>

</html>
