<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/common.css">
    <script src="jquery-3.6.3.min.js"></script>
    <style>
        .container {
            margin: 100px auto;
            width: 500px;
        }
    </style>
</head>
<script>
    $(function () {
        $(".selectAll").change(function () {
            // 全选按钮点击后所有的按钮都被选中
            $(".select,.selectAll").prop("checked", $(this).prop("checked"))
        })
        // 小按钮全都选中，全选按钮选中
        $(".select").change(function () {
            // 有几个按钮被选中了
            // console.log($(".select:checked").length);
            // 总共有几个select按钮
            // console.log($(".select").length);
            if ($(".select:checked").length == $(".select").length) {
                $(".selectAll").prop("checked", true)
            } else {
                $(".selectAll").prop("checked", false)
            }
        })
    })
</script>

<body>
    <div class="container">
        <ul>
            <li><input type="checkbox" name="" id="" class="selectAll">全选</li>
            <li><input type="checkbox" name="" id="" class="select">电视</li>
            <li><input type="checkbox" name="" id="" class="select">冰箱</li>
            <li><input type="checkbox" name="" id="" class="select">洗衣机</li>
            <li><input type="checkbox" name="" id="" class="select">自行车</li>
            <li><input type="checkbox" name="" id="" class="selectAll">全选</li>
        </ul>
    </div>
</body>

</html>
