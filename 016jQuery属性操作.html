<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.3.min.js"></script>
</head>
<script>
    $(function () {
        // 1.Element.prop()  获取元素的固有属性
        console.log($("a").prop("href"));
        $("a").prop("title", "空链接")
        // 发生改变打印状态
        $("input").change(function () {
            console.log($(this).prop("checked"));
        })
        // 2.element.attr()获取元素的自定义属性 
        // console.log($("div").prop("index"));     //  undefined
        console.log($("div").attr("index"));    // 1
        // 3.数据缓存 data(）这个里面的数据是存放在元素的内存里面
        $("span").data("uname","ss");
        console.log($("span").data("uname"));
        // 这个方法获取data-index h5自定义属性 不用写data- 而且返回的是数字型
        console.log($("div").data("index"));    // one
    })
</script>

<body>
    <a href="javascript:;">GSS</a>
    <input type="checkbox" name="" id="">
    <div index="1" data-index="one">1</div>
    <span>123</span>
</body>

</html>
